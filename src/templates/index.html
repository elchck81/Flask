<!DOCTYPE html>
<html>
<head>
    <title>SIRTUIN6 Cell - Model prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        h3 {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Introduce the values</h2>
    
    <form action="/" method="post">
        SC-5: (0.05 - 1)<input type="number" step="any" name="sc_5" required><br><br>
        SC-6: (1 - 8)<input type="number" step="any" name="sc_6" required><br><br>
        SHBd: (0 - 2)<input type="number" step="any" name="shbd" required><br><br>
        minHaaCH: (0 - 1)<input type="number" step="any" name="minhaach" required><br><br>
        maxwHBa: (0 - 2.8)<input type="number" step="any" name="maxwhba" required><br><br>
        FMF: (0.1 - 0.6)<input type="number" step="any" name="fmf" required><br><br>
        <input type="submit" value="Predict">
    </form>
    
    {% if prediction != None %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
